<h2>Operadores Creaci√≥n</h2>

<h3>of()</h3>
<div class="operadores">
    <div class="operador">
        <div>
            <img src="assets/images/of.PNG">
        </div>
        <button (click)="createOf()">of(args)</button>
        
        <div *ngIf="ofExample?.length > 0">
            <h4>Result:</h4>
            <pre>{{ofExample}}</pre>
        </div>
    </div>
    
    <div class="operador">
        <div>
            <img src="assets/images/ofMultiple.PNG">
        </div>
        <button (click)="createOfMultiple()">of(multipleArgs)</button>
        
        <div *ngIf="ofMultipleExample?.length > 0">
            <h4>Result:</h4>
            <pre>{{ofMultipleExample}}</pre>
        </div>
    </div>
</div>
